name: CI/CD Deploy to EC2

on:
  push:
    branches: [ "develop" ] # develop 브랜치에 푸시/머지 될 때만 실행됩니다.

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/speakview-be:develop

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo docker stop speakview-server || true
            sudo docker rm speakview-server || true
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/speakview-be:develop
            
            # RDS 비밀번호를 환경변수로 주입하며 도커를 백그라운드(-d)로 실행
            sudo docker run -d -p 8080:8080 --name speakview-server \
              -e RDS_PASSWORD=${{ secrets.RDS_PASSWORD }} \
              ${{ secrets.DOCKER_USERNAME }}/speakview-be:develop